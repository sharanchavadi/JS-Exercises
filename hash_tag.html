<!DOCTYPE html>
<html>
<head>
	<title> Hash tag generator </title>
</head>
<body>

 <b> Enter the sentence : </b>
   <input type="text" id="sentence" />
   <p id="details"></p>

<script>

     var sentenceHandle = document.getElementById('sentence');
     var detailsHandle = document.getElementById('details');

     sentenceHandle.onblur = function(){
     	if(sentenceHandle.value.length == 0){
     		detailsHandle.innerHTML = "Cannot be blank";
     	} else {

                var words = sentenceHandle.value.split(" ");
                var output = "#";
                words.forEach(function(word){
	            word = word[0].toUpperCase() + word.substr(1,word.length);
	            output +=word;
                });

     		    detailsHandle.innerHTML = output;
     		    sentenceHandle.value = "";
     	}
     }


</script>
</body>
</html>
